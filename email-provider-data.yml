# Tuta
- name: Tuta
  link: https://tuta.com/
  icon: https://pixelflare.cc/alicia/icons/tuta/w256
  discussionId: 21
  description: >
    A German-based service founded in 2011, with the email service launching in
    2014. Tuta is open-source and offers a fully encrypted mailbox, calendar, and
    address book. Tuta uses TutaCrypt, a hybrid post-quantum encryption protocol
    (Kyber + x25519 + AES), to protect more than just the email body
    (including subject, attachments, calendar, contacts, notifications).
  jurisdiction:
    text: Germany (14 Eyes)
    level: 1
  encryption:
    text: TutaCrypt (post-quantum hybrid)
    level: 1
  openSource:
    text: Client Apps Only
    level: 2
  onionSite:
    text: 'No'
    level: 3
  pricing:
    text: |
      Free Plan - 1GB, 1 address, no custom domain.
      Revolutionary plan from €3/mo (15 aliases, 20 GB,
      3 custom domains). Legend plan €8/mo (30 aliases,
      500 GB, 10 custom domains)
    level: 1
  customDomain:
    text: |
      Yes
      (Revolutionary Plan, €3.00/m)
    level: 2
  aliases:
    text: |
      Yes
      (15 in Revolutionary, €3/m)
      Catch-all supported
    level: 2
  webClientAccess:
    text: 'No'
    level: 3
  securityAudit:
    text: Apparently, but not published
    level: 2
  acceptsCrypto:
    text: No (But ProxyStore gift cards accepted
    level: 2
  personalInfoRequired:
    text: None
    level: 1
  mobileApp:
    text: Yes (Android and iOS)
    level: 1
  activeDevelopment:
    text: 'Yes'
    level: 1

