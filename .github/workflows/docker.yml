name: ðŸ³ Docker - Build and Push Docker Image

on:
  push:
    branches: [master]
    tags:
      - v*
    paths:
      - web/**
      - Dockerfile
      - email-provider-data.yml
      - .github/workflows/docker.yml
  workflow_dispatch:
    inputs:
      dry_run:
        description: Build without pushing
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up registry flags
        id: flags
        run: |
          # Push unless this is a manual dry run
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "is_push_enabled=false" >> "$GITHUB_OUTPUT"
          else
            echo "is_push_enabled=true" >> "$GITHUB_OUTPUT"
          fi

          # DockerHub is enabled only when credentials are configured
          if [[ -n "${{ secrets.DOCKER_USERNAME }}" ]]; then
            echo "is_dockerhub_enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_dockerhub_enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        if: steps.flags.outputs.is_dockerhub_enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ steps.flags.outputs.is_dockerhub_enabled == 'true' && format('{0}/{1}', secrets.DOCKER_USERNAME, github.event.repository.name) || '' }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.flags.outputs.is_push_enabled == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
